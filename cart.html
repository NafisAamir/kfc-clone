    /* body */
     #cart_body{
      width: 80%;
        /* height: 50px; */
        /* padding: 100px; */
        /* margin: 0px 50px; */
        /* background-color: #f8f7f5; */
        display: grid;
        grid-template-columns: repeat(1,1fr);
        /* justify-content: space-around; */
        padding-top: 200px;
        gap: 20px;
     }
     #cart_body>div{
      margin-left: 30px;
      width: 100%;
      height: 160px;
      display: flex;
      padding: 20px;
      /* justify-content: center; */
      box-shadow: rgba(118, 132, 141, 0.3) 0px 1px 2px 0px,
    rgba(52, 59, 65, 0.15) 0px 2px 6px 2px;
     }

      display: flex;
   } */
    /* .qtyDiv{
      margin-top: 80px;
    } */
    
     #cart_body>div>img{
      width: 30%;
      border-radius: 10px;
      /* height: 200px; */
    
     }
     #cart_body>div>div{
      display: flex;
      margin-left: 20px;
      gap:20px;
      text-align: center;
      justify-content: space-evenly;
     }
     .spanDec{
      border-radius: 15px;
      font-weight:900;
      width:20px;
      background-color:white ;
      margin-top: 20px;
      cursor: pointer;
     }
     .spanDec:hover{
      background-color: black;
      color: white;
     }
     .spanInc:hover{
      background-color: black;
      color: white;
     }
     .spanInc{
      border-radius: 15px;
      font-weight: bolder;
      width:20px;
      background-color:white ;
      cursor: pointer;
     }

      position: absolute;

      width: 30%;
      height: 30px;
      background-color: rgb(238, 165, 6);
      color: white;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      margin-bottom: 10px;
      
     }
     .remove-btn:hover{
      background-color: rgb(255, 136, 0);
      scale: 1.2;
      cursor: pointer;
     }

    body{
    margin: 0;
}

.navbar{
    position:fixed;
    display: flex;
    justify-content: space-between;   
    background-color: white;
    width: 100%;
    padding: 25px 11% 25px 6%;
    box-sizing: border-box;
    height: 103px;
    font-family: sans-serif;
    font-weight: 550;
    z-index: 10;
    font-size: .85rem;
    margin-bottom: 100px;
    top: 0;   
}

.nav-checkbtn{
    display: none;
}

.navbar *{
    cursor: pointer;
}

.navbar-left{
    display: flex;
    height: 52px;
    justify-content: space-around;
    align-items: center;
    width: 35%;
}

.navbar-left *{
    margin: 0;
}
.navbar-left>img{
    width:65px;
}
#navbar-cart-bucket1{
  margin-top: 20px;
  /* margin-right: 80px; */
  margin-left: -30px;
  /* border: 1px solid red; */
}
#bucket-wrapper{
  display: flex;
  width: 50%;
  height: 100%;
}

.navbar-right{
    display: flex;
    width: 20%;
    margin-left: 630px;
    justify-content: space-around;
    align-items: center;   
    gap:30px;
}

.navbar-right *{
    margin: 0;
}

.man-icon{
    width: 10%;
}

.navbar-right>img:last-child{
    width: 50px;
}

.account{
    border-right: 1px solid rgb(175, 175, 175);
    padding-right: 10px;
    height: 17px;
}

.sample-body{
    width: 100%;
    position: relative;
    margin-top: 100px;
}



@media screen and (max-width: 800px){
   
    .nav-checkbtn {
        display: block;
    }

    .hide-item{
        display: none;
    }
    .navbar-right>img:last-child{
        width: 40px;
    }

    .navbar-left{
        justify-content: space-between;
        align-items: center;
        width: 56%;
    }

    .navbar-left>img{
        width: 60px;
    }

/* nav-end */

    #badadiv{
      display: block;
    }
}
