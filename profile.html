<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Account</title>
    <!-- ! Css -->
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/b78a585d56.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b78a585d56.js"
      crossorigin="anonymous"
    ></script>
    <!-- !favicon  -->
    <link rel="icon" href="https://w7.pngwing.com/pngs/521/788/png-transparent-kfc-the-colonel-hd-logo.png">
  </head>
  <body>
    <!-- !Navbar Section -->
    <div class="navbar"></div>
    <!-- Header div -->
    <div class="account-detail-container">
      <div class="header-profile-div">
        <h1>LET'S ORDER FOR DELIVERY, PICK UP, OR DINE-IN</h1>
       <button></button>
      </div>
      <!-- Account Details -->
      <div class="account-head">
        <div class="left-div" id="left-div-id">
          <img
            src="https://online.kfc.co.in/static/media/Strips.4f336307.svg"
            alt="error"
          />
          <div class="head-wish">
            <div>GOOD MORNING</div>
            <div>KFC LOVER!</div>
           
          </div>
          <div class="account-detail">
            <button class="order-his-btn">Order History</button>
            <p>My Favourite Menu</p>
            <p>Addresses</p>
            <p>Account Setting</p>
          </div>

          <button class="sign-out-btn">Sign Out</button>
        </div>

        <!-- Right Section -->
        <div class="Right-side">
          <div class="order-history">
            <h2>ORDER HISTORY</h2>
            <div class="order-btn-div">
              <p>
                Looking for a specific order?
                <button
                  class="Order-lookup"
                  onclick="window.location.href='form.html'"
                >
                  Order lookup
                </button>
              </p>
            </div>
          </div>

          <div class="view-menu-div">
            <!-- <p>No order have been placed in the past 12 months</p> -->
            <div class="Order-container"></div>
            <button class="View-menu">View Menu</button>
          </div>

          <div class="question-div">
            <h2>HAVE A QUESTION?</h2>
            <p>Connect with a specialist for answers</p>
            <button class="get-help" onclick="window.location.href='help.html'">
              GET HELP
            </button>
          </div>
        </div>

        <!-- <div class="timer"></div> -->
      </div>
    </div>
    <!-- !Footer Section -->
    <!-- <div class="footer-div">

</div> -->
    <!-- !Java Script -->
    <div class="footer-div"></div>
    <script type="module" src="profile.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="footer.js"></script>
  </body>
</html>
